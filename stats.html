<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика | EduFlow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard-container">

    <!-- Боковое меню -->
    <div class="sidebar">
        <h2>EduFlow</h2>
        <ul>
            <li><a href="dashboard.html">Главная</a></li>
            <li><a href="courses.html">Мои курсы</a></li>
            <li><a href="tasks.html">Задания</a></li>
            <li class="premium-only"><a href="achievements.html">Достижения</a></li>
            <li class="premium-only"><a href="feedback.html">Обратная связь</a></li>
            <li><a href="settings.html">Настройки</a></li>
        </ul>
    </div>

    <!-- Основной контент -->
    <div class="content">
        <h1>Статистика обучения</h1>
        <div class="cards">
            <div class="card-box">
                <h3>Общее количество курсов</h3>
                <p id="totalCourses">Загрузка...</p>
            </div>
            <div class="card-box">
                <h3>Выполненные задания</h3>
                <p id="completedTasks">Загрузка...</p>
            </div>
            <div class="card-box">
                <h3>Средний прогресс</h3>
                <p id="averageProgress">Загрузка...</p>
            </div>
        </div>
    </div>

</div>

<script src="data.js"></script>
<script>
    
    const data = JSON.parse(localStorage.getItem('eduflowData'));

    if (data && data.stats) {
        document.getElementById("totalCourses").textContent = data.stats.totalCourses;
        document.getElementById("completedTasks").textContent = `${data.stats.completedTasks} из ${data.stats.totalTasks}`;
        document.getElementById("averageProgress").textContent = `${data.stats.averageProgress}%`;
    } else {
        document.getElementById("totalCourses").textContent = "—";
        document.getElementById("completedTasks").textContent = "—";
        document.getElementById("averageProgress").textContent = "—";
    }
    // Скрытие премиум-разделов в меню
const premiumOnlyLinks = document.querySelectorAll(".premium-only");

if (user.plan !== "premium") {
    premiumOnlyLinks.forEach(link => link.style.display = "none");
}
</script>
<script src="auth.js"></script>
</body>
</html>
