<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard-container">

    <!-- Боковое меню -->
    <div class="sidebar">
        <h2>EduFlow</h2>
        <ul>
            <li><a href="dashboard.html">Главная</a></li>
            <li><a href="courses.html">Мои курсы</a></li>
            <li><a href="stats.html">Статистика</a></li>
            <li class="premium-only"><a href="achievements.html">Достижения</a></li>
            <li class="premium-only"><a href="feedback.html">Обратная связь</a></li>
            <li><a href="settings.html">Настройки</a></li>
        </ul>
    </div>

    <!-- Основной контент -->
    <div class="content">
        <h1>Мои задания</h1>
        <div id="tasksList"></div>
    </div>

</div>
<script src="auth.js"></script>
<script src="data.js"></script>
<script>
    
    const data = JSON.parse(localStorage.getItem('eduflowData'));
    const container = document.getElementById("tasksList");

    if (data && data.tasks) {
        data.tasks.forEach(task => {
            const card = document.createElement("div");
            card.className = "card-box";
            card.innerHTML = `
                <h3>${task.title}</h3>
                <p>Статус: <strong>${task.status}</strong></p>
            `;
            container.appendChild(card);
        });
    } else {
        container.innerHTML = "<p>Задания не найдены.</p>";
    }
    // Скрытие премиум-разделов в меню
const premiumOnlyLinks = document.querySelectorAll(".premium-only");

if (user.plan !== "Premium") {
    premiumOnlyLinks.forEach(link => link.style.display = "none");
}
</script>

</body>
</html>
